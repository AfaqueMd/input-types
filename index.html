<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type in input tag</title>
    <style>
        body{
            color: rgb(39, 78, 78);
        }
        h2{
            text-align: center;
            margin-bottom: 0;
        }
        #heading-bottom{
            width: 48%;
        }
        span{
            display: block;
            padding: 15px;
            border-bottom: 1px solid rgb(240, 233, 233);
        }
        
    </style>
</head>
<body>
    <h2>Values of type attribute in input tag</h2>
    <hr id="heading-bottom">
    <form action="">
        <span>
            <label for="text">Text</label>
            <input type="text" name="text" id="text" placeholder="text area" required>
        </span>
        <span>
            <label for="date">Date </label>
            <input type="date" name="date" id="date" required>
        </span>
        <span>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email@gmail.com" required>
        </span>
        <span>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter password" min="6">
        </span>
        <span>
            <label for="number">Number</label>
            <input type="number" name="number" id="number">
        </span>
        <span>
            <label for="radio">Radio</label>
            <input type="radio" name="radio" id="radio">
            <label for="radio">Button</label>
            <input type="radio" name="radio" id="radio">
        </span>
        <span>
            <label for="checkbox">Checkbox</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </span>
        <span>
            <label for="tea">tel</label>
            <input type="tel" name="tel" id="tel" placeholder="phone">
        </span>
        <span>
            <label for="time">time</label>
            <input type="time" name="time" id="time">
        </span>
        <span>
            <label for="datetime">Date Time Local</label>
            <input type="datetime-local" name="datetime" id="datetime">
        </span>
        <span>
            <label for="month">Month</label>
            <input type="month" name="month" id="month">
        </span>
        <span>
            <label for="week">Week</label>
            <input type="week" name="week" id="week">
        </span>
        <span>
            <label for="url">URL</label>
            <input type="url" name="url" id="url" placeholder="https://google.com">
        </span>
        <span>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </span>
        <span>
            <label for="hidden">hidden</label>
            <input type="hidden" name="image" id="image">
        </span>
        <span>
            <label for="range">Range</label>
            <input type="range" name="range" id="range">
        </span>
        <span>
            <label for="">Image</label>
            <input type="image" src="https://cdn.masaischool.com/masai-website/Masai_Logo_dark_web_b21aab8c62.webp" alt="Masai School" name="image" id="image">
        </span>
        <span>
            <label for="search">Search</label>
            <input type="search" name="search" id="search">
        </span>
        <span>
            <button>Button</button>
            <input type="reset"> 
            <input type="submit" value="submit">
        </span>
    </form>
</body>
</html>
